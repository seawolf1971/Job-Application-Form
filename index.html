<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6cd30ab4c0.js" crossorigin="anonymous"></script><script></script>
  </head>
  <body>
    <div class="container">
        <div class="form-box">
            <h1>Job Application Form</h1>
            <form action="">
                <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="number" placeholder="Age">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="E-mail">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-briefcase"></i>
                            <input type="text" placeholder="Profession (Frontend, Backend, Fullstack)">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-briefcase"></i>
                            <label for="cv" class="cv-label">CV</label>
                            <input class="file-input"type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="submit-button">Submit</button>
                    </div>
            </form>
        </div>
    </div>
    
  </body>
</html>
